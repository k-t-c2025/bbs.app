<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>掲示板</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>掲示板</h2>

<input id="name" type="text" placeholder="名前"><br><br>
<textarea id="text" placeholder="投稿内容" rows="5" cols="20"></textarea>
<input id="image" type="file" accept="image/*"><br><br>

<button id="send">送信</button>

<hr>

<div id="notificationArea" style="position: relative; display: inline-block;">
  <span>📮 掲示板</span>
  <span id="badge"
      style="
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 50%;
      display: none;
  ">
  </span>
</div>

<!-- 月別タグエリア -->
<div id="monthTags" class="month-tags"></div>

<!-- 日別タグエリア -->
<div id="dayTags" class="day-tags"></div>

<!-- 投稿一覧（※ここだけ！） -->
<div id="posts"></div>

<script type="module" src="app.js"></script>

</body>
</html>
